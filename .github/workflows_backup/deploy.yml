name: deploy CompositeCare frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install dependencies
        run: npm install

      - name: build
        run: npm run build

      - name: Get Status
        id: report
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'http://sonarcloud.io/api/qualitygates/project_status?projectKey=221114-Java-React_P3-Frontend'
          method: 'GET'
          bearerToken: ${{ secrets.BEARER_TOKEN }}

  deploy:
    needs: build
    if: ${{ needs.build.output.status }} == 'OK'
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install dependencies
        run: npm install

      - name: build
        run: npm run build

      - name: Set AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: Deploy to S3
        run: aws s3 sync ./build/ s3://composite-care
